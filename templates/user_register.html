<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Používateľ Registrácia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body class="container mt-4">
    <h2>Registrácia Používateľa</h2>
    <form action="{{ url_for('user_register') }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Meno:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Heslo:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="passwordUserRegister" name="password" required>
                <span class="input-group-text">
                    <i class="fa-solid fa-eye" id="togglePasswordUserRegister" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Registrovať sa</button>
    </form>
    <script>
    function setupPasswordToggle(fieldId, iconId) {
        const input = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        icon.addEventListener("click", () => {
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        });
    }
    setupPasswordToggle("passwordUserRegister", "togglePasswordUserRegister");
    </script>
</body>
</html>
